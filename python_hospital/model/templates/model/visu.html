   <link rel="stylesheet" type="text/css" href="{% static 'model/style_visu.css' %}"> 
</head>  

<body>

  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Python Project</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

  <br>
  <br>

	<div class="Global" id="visu">
    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
      const ctx = document.getElementById('myChart').getContext('2d');
      const myChart = new Chart(ctx, {
            type: '{{visu.visu_type}}',
              data: {
                labels: [{% for label in labels %}'{{label}}',{% endfor %}],
                datasets: [{
                  label: 'titre label',
                  data: {{data}},
                  backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)'
                  ],
                 borderColor: [
                     'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)'
                  ],
                  borderWidth: 1
                }]
              },
              options: {
              scales: {
                  y: {
                    beginAtZero: true
                  }
                }}
              });
    </script>
  </div>
  <div class="Global" id="marge"></div>
  <div class="Global" id="desc">
    <br>
    <center><h1>{{visu.visu_title}}</h1></center>
    <p>
      Ici la description et l'analyse de la visu.
    </p>
  </div>
</body>
