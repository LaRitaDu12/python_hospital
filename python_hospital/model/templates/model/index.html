<!Doctype HTML>  
<html>  

<head>  
    <title>test</title>  
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    {% load static %}
   <link rel="stylesheet" type="text/css" href="{% static 'model/style_index.css' %}"> 
</head>  

<body>  
    <div id="chart">
    <center><h1>Titre du CHART</h1></center>
    <canvas id="myChart" width="400" height="400"></canvas>
      <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
              type: 'bar',
                data: {
                  labels: ['Yes','No'],
                  datasets: [{
                    label: 'titre label',
                    data: {{data}},
                    backgroundColor: [
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(54, 162, 235, 0.2)'
                    ],
                    borderColor: [
                      'rgba(255, 99, 132, 1)',
                      'rgba(54, 162, 235, 1)'
                    ],
                    borderWidth: 1
                  }]
                },
                options: {
                  scales: {
                    y: {
                      beginAtZero: true
                    }
                  }
                }
            });
      </script>
    </div>

    <div id="desc">
        <br>
        <p>
          Ici la description et l'analyse de la visu.
        </p>
    </div>

</body>  

</html>
